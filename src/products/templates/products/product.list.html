{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2>Products list</h2>
    </div>

    <div class="container">
<!--        {{object_list}}-->
        <h4>Title</h4>
        <div class="container-fluid">
            {% for instance in object_list %}
                <p>{{instance.id}} - <a href="{{instance.get_absolute_url}}/">{{instance.title}}</a>
                    / price: ${{instance.price}}</p>
            {% endfor %}
        </div>
    </div>

{% endblock %}
